<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="border" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" rx="40" fill="url(#bg)"/>
  
  <!-- Border -->
  <rect x="8" y="8" width="384" height="384" rx="36" fill="none" stroke="url(#border)" stroke-width="4"/>
  
  <!-- Microscope Icon -->
  <g transform="translate(200, 200)">
    <!-- Base -->
    <rect x="-60" y="80" width="120" height="20" rx="10" fill="#1f2937"/>
    
    <!-- Stand -->
    <rect x="-10" y="-60" width="20" height="140" fill="#1f2937"/>
    
    <!-- Microscope Body -->
    <circle cx="0" cy="-80" r="40" fill="#374151" stroke="#6b7280" stroke-width="3"/>
    
    <!-- Lens -->
    <circle cx="0" cy="-80" r="25" fill="#1f2937"/>
    <circle cx="0" cy="-80" r="20" fill="#111827"/>
    
    <!-- Eyepiece -->
    <rect x="-15" y="-120" width="30" height="40" rx="15" fill="#374151"/>
    
    <!-- Stage -->
    <rect x="-40" y="-40" width="80" height="10" rx="5" fill="#4b5563"/>
    
    <!-- Sample -->
    <circle cx="0" cy="-35" r="8" fill="#10b981"/>
    
    <!-- Data Lines -->
    <g stroke="#fbbf24" stroke-width="2" fill="none" opacity="0.8">
      <path d="M -100 -60 Q -80 -80 -60 -60 T -20 -80"/>
      <path d="M -100 -40 Q -80 -60 -60 -40 T -20 -60"/>
      <path d="M -100 -20 Q -80 -40 -60 -20 T -20 -40"/>
    </g>
    
    <!-- Signal Bars -->
    <g fill="#fbbf24" opacity="0.9">
      <rect x="60" y="-60" width="8" height="20" rx="4"/>
      <rect x="72" y="-70" width="8" height="30" rx="4"/>
      <rect x="84" y="-80" width="8" height="40" rx="4"/>
      <rect x="96" y="-75" width="8" height="35" rx="4"/>
      <rect x="108" y="-65" width="8" height="25" rx="4"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="200" y="320" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Top Signals Researcher
  </text>
  
  <text x="200" y="350" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-size="16">
    Expert Level
  </text>
</svg>
